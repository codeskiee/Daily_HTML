<!DOCTYPE html>
<html>
        <title>
            HTML Pertamaku
        </title>
    </head>
    <body>
        <h1>
        Selamat Datang di Dunia HTML !
        </h1><br/>
        <p>#Penggunaan <b>Alignment </b> Pada Tabel</p>
        <table border="1" frame="border" rules="Double">
            <tr>
                <td colspan="3">
                    <p style="text-align: center"><b>Judul Tabel</b></p>
                </td>
            </tr>
            <tr>
                <td style="text-align: left ; vertical-align: top " width="150px" height="50px"><b>Top Left</b></td>
                <td style="text-align: center ; vertical-align: top " width="150px" height="50px"><b>Top Center</b></td>
                <td style="text-align: right ; vertical-align: top " width="150px" height="50px"><b>Top Right</b></td>
            </tr>
            <tr>
                <td style="text-align: left ; vertical-align: middle " width="150px" height="50px"><b>Middle Left</b></td>
                <td style="text-align: center ; vertical-align: middle " width="150px" height="50px"><b>Middle Center</b></td>
                <td style="text-align: right ; vertical-align: middle " width="150px" height="50px"><b>Middle Right</b></td>
            </tr>
            <tr>
                <td style="text-align: left ; vertical-align: bottom " width="150px" height="50px"><b>Bottom Left</b></td>
                <td style="text-align: center ; vertical-align: bottom " width="150px" height="50px"><b>Bottom Center</b></td>
                <td style="text-align: right ; vertical-align: bottom " width="150px" height="50px"><b>Bottom Right</b></td>
            </tr>
        </table>
    </body>
</html>
